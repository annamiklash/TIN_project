<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/jquery.serializejson.min.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/common.js"></script>

    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div id="main_div">

    <h1 id="title">WELCOME TO ONLINE BOOK REPOSITORY</h1>
    <div class="login-page">
        <div class="form">
        <div id="error-list"></div>
            <form class="register-form" method="post">
                <input id="create_first_name_input" type="text" placeholder="first name"/>
                <input id="create_last_name_input" type="text" placeholder="last name"/>
                <input id="create_birthday_input" type="text" placeholder="birthday like 'dd-mm-YYYY'"/>
                <input id="create_user_name_input" type="text" placeholder="username"/>
                <input id="create_email_input" type="text" placeholder="email address"/>
                <input id="create_password_input" type="password" placeholder="password"/>
                <button type="button" onclick="signUp()">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form id="login-form">
                <input id="input_email" type="text" placeholder="email address"/>
                <input id="input_password" type="password" placeholder="password"/>

                <input class="login_signup_guest_buttons" value="login" id="login"/>
                <input id="guest_button" value="continue as guest" onclick="redirectToGuestSide()"/>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
